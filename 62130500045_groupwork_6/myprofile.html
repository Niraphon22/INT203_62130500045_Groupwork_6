<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
  <div id="app" class="flex justify-center w-full bg-teal-lighter bg-blue-200 max-h-full">
    <form @submit.prevent="checkForm" class="md:flex md:flex-wrap md:justify-between">
      <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-md md:mx-auto">
          <h1 class="text-4xl text-center text-grey-darkest mb-2">My Profile</h1>
          <div class="flex justify-center">
            <img src="./images/me.jpg" class="mb-2" width="190">
          </div>
          <div class="grid grid-cols-2 gap-4">
              <div class="flex flex-col">
                  <label for="firstname" class="text-sm leading-7 text-gray-800">Firstname</label>
                  <input type="text" id="firstname" v-model="formdata.firstname" name="firstname" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                  <display-error :errors="errors" field="firstname"></display-error>
              </div>
              <div class="flex flex-col">
                  <label for="lastname" class="text-sm leading-7 text-gray-800">Lastname</label>
                  <input type="text" id="lastname" v-model="formdata.lastname" name="lastname" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                  <display-error :errors="errors" field="lastname"></display-error>
                </div>
              <div class="flex flex-col">
                  <label for="age" class="text-sm leading-7 text-gray-800">Age</label>
                  <input type="text" id="age" v-model="formdata.age" name="age" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                  <display-error :errors="errors" field="age"></display-error>
                </div>
              <div class="flex flex-col">
                  <label class="text-sm leading-7 text-gray-800">Gender</label>
                  <div class="flex flex-row pt-2 space-x-2">
                      <input type="radio" id="Male" v-model="formdata.gender" name="gender" value="M" class="border bordergray-500 bg-gray-100 rounded px-4 py-1 mb-0.5">
                      <label for="Male" class="text-sm leading-7 text-gray-800">Male</label>
                      <input type="radio" id="Female" v-model="formdata.gender" name="gender" value="F" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5">
                      <label for="Female" class="text-sm leading-7 text-gray-800">Female</label>
                  </div>
                  <display-error :errors="errors" field="gender"></display-error>
              </div>
              <div class="flex flex-col">
                  <label for="email" class="text-sm leading-7 text-gray-800">Email</label>
                  <input type="text" id="email" v-model="formdata.email" name="email" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                  <display-error :errors="errors" field="email"></display-error>
                </div>
              <div class="flex flex-col">
                  <label for="phone"class="text-sm leading-7 text-gray-800">Phone Number</label>
                  <input type="text" id="phone" v-model="formdata.phone" name="phone" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                  <display-error :errors="errors" field="phone"></display-error>
                </div>
              <div class="flex flex-col">
                <label for="city"class="text-sm leading-7 text-gray-800">City</label>
                <input type="text" id="city" v-model="formdata.city" name="city" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                <display-error :errors="errors" field="city"></display-error>
              </div>
              <div class="flex flex-col">
                <label for="address" class="text-sm leading-7 text-gray-800">Address</label>
                <input type="text" id="address" v-model="formdata.address" name="address" class="border bordergray-500 bg-gray-100 rounded px-4 py-2 mb-0.5 focus:bg-white">
                <display-error :errors="errors" field="address"></display-error>
              </div>
              <div class="flex justify-center pl-48">
                <input type="submit" value="Submit" class="px-8 py-2 text-white bg-blue-400 rounded-lg hover:bg-blue-500 focus:shadow-outline focus:outline-none">
              </div>
          </div>
      </div>                            
    </form>
</div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
